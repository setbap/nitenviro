name: enviro apps release action

on:
  push:
    tags:
      - "*"

jobs:
  build:
    name: Build APK and Create release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "dev"

      - run: flutter pub get
        working-directory: ./enviro_client
      - run: flutter build apk --release --split-per-abi
        working-directory: ./enviro_client
      - run: flutter pub get
        working-directory: ./enviro_driver
      - run: flutter build apk --release --split-per-abi
        working-directory: ./enviro_driver
      - run: mv enviro_client/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk enviro_client/build/app/outputs/flutter-apk/enviro-client64.apk
      - run: mv enviro_client/build/app/outputs/flutter-apk/app.apk enviro_client/build/app/outputs/flutter-apk/enviro_client.apk
      - run: mv enviro_driver/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk enviro_driver/build/app/outputs/flutter-apk/enviro-driver64.apk
      - run: mv enviro_driver/build/app/outputs/flutter-apk/app.apk enviro_driver/build/app/outputs/flutter-apk/enviro_driver.apk

      - name: Create a Release Clinet App in GitHub
        uses: ncipollo/release-action@v1
        with:
          artifacts: "enviro_driver/build/app/outputs/flutter-apk/enviro_driver.apk,enviro_driver/build/app/outputs/flutter-apk/enviro-driver64.apk,enviro_client/build/app/outputs/flutter-apk/enviro_client.apk,enviro_client/build/app/outputs/flutter-apk/enviro-client64.apk"
          token: ${{ secrets.GH_TOKEN }}
          tag: ${{ steps.version.outputs.content }}
          commit: ${{ github.sha }}
          prerelease: true
