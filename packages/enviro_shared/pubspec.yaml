  freezed: ^0.14.2
  animations: ^2.0.0
  location: ^4.3.0
  flutter_map_location_marker:
  mask_text_input_formatter: ^2.0.0
  time_range_picker: ^2.0.1
  image_cropper: ^1.4.1
  cached_network_image: ^3.0.0
  better_player: ^0.0.70
  url_launcher: ^6.0.7
  shared_preferences: ^2.0.6
  secondsplash: ^1.0.0

  public_nitenviro:
    path: ../public_nitenviro

  rubbish_collectors:
