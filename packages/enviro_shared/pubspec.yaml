name: enviro_shared
description: A new Flutter package project.
version: 0.0.1
publish_to: none
homepage:

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  device_preview: ^0.7.3
  jalali_calendar: ^1.0.4
  intl: ^0.17.0
  pinput: ^1.2.0
  flutter_map: ^0.13.1
